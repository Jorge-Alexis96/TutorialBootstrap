<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>

  <main class="container">
    <div class="row titulo">
      <div class="col-12">
        <h1><a href="../index.html"><i class="fab fa-bootstrap"></i> Bootstrap</a></h1>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-xl-12 col-lg-6 col-md-8 col-sm-12 shadow">
        <form class="row">

          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre:</label>
            <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese...">
            <small class="form-text text-success">Este es un texto de ayuda</small>
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword">Password:</label>
            <input type="text" id="inputPassword" class="form-control" placeholder="Ingrese...">
            <small class="form-text text-info">No reveles tus credenciales</small>
          </div>

          <div class="form-group col-md-6">
            <label for="selectIdioma">Selecciones Idiona</label>
            <select name="selectIdioma" id="selectIdioma" class="form-control">
              <option value="">Español</option>
              <option value="">Ingles</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="textMensaje">Escriba un mensaje</label>
            <textarea name="" id="textMensaje" cols="30" rows="10" class="form-control"></textarea>
          </div>

          <div class="form-group col-md-6">
            <label for="">Elegir Generos Musicales</label>

            <div class="form-check">
              <input type="checkbox" id="checkRock" class="form-check-input">
              <label for="checkRock" class="form-check-label">Rock</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="checkJazz" class="form-check-input">
              <label for="checkJazz" class="form-check-label">Jazz</label>
            </div>

          </div>

          <div class="form-group col-md-6">

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id="radioLMV" name="radioDias" type="radio" aria-label="Radio button for following text input">
                </div>
              </div>
              <label for="radioLMV" class="form-control">Lunes, Miercoles y Viernes</label>
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id="radioMJS" name="radioDias" type="radio" aria-label="Radio button for following text input">
                </div>
              </div>
              <label for="radioMJS" class="form-control">Martes, Jueves y Sábados</label>
            </div>

          </div>

          <div class="form-group col-md-6">
            <label for="">Ejemplo datos invalidos</label>
            <input type="text" class="form-control is-invalid">
            <small class="form-text text-danger">
              aea
            </small>
          </div>

          <div class="form-group col-md-6">
            <label for="">Ejemplo datos válidos</label>
            <input type="text" class="form-control is-valid">
            <small class="form-text text-success">ok</small>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail">Registrar Correo</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese el correo nuevo">
            <small class="form-text" id="helpEmail" hidden></small>
          </div>


          <div class="form-group col-md-12 text-center">
            <button type="submit" class="btn btn-info">Guardar Datos</button>
          </div>



        </form>
      </div>
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
